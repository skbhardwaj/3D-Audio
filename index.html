  <body>
    <div class="container">
      <h1>Audio Controller</h1>
      
      <div class="audioWrapper">
        <ul class="audioList"></ul>
      </div>
      
      <h2>Controls</h2>
      <button type="button" class="controlButton" data-audio-state="play">Play</button>
      <button type="button" class="controlButton" data-audio-state="pause" disabled>Pause</button>
      <h2>Set stereo panning</h2>
      <input class="panning-control" type="range" min="-1" max="1" step="0.1" value="0">
      
      <button type="button" class="tableReset">clear data</button>
